<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <ul class="left-header">
      <li><a href="#">About</a></li>
      <li><a href="#">Store</a></li>
    </ul>
    <ul class="right-header">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><a href="#"><img id="grid-icon" src="images/menu.png" alt="3 by 3 grid"></a></li>
      <li><a id="sign-in" href="#">Sign in</a></li>
    </ul>
  </header>

  <section>
    <div class="logo-container">
      <img id="google-logo" src="images/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div class="search-container">
      <img id="magnifying-glass" src="images/searching-magnifying-glass.svg" alt="">
      <input class="search" type="text">
      <img id="mic" src="images/microphone.svg" alt="">
    </div>
    <div class="search-button-container">
      <p id="button-left">Google Search</p>
      <p id="button-right">I'm Feeling Lucky</p>
    </div>
  </section>
</body>
</html>
